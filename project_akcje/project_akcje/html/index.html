<html lang='pl'>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
	</head>
	<body>
		<script src="script.js" type="text/javascript"></script>
		<div id="container">
			<div class='header'>
				<span style='font-size: 1.7rem;'>NOTOWANIA GIEŁDY</span>
				<span style='font-weight: 600;'>BAWSAQ</span>
				<span style='font-size: 1.7rem;'>AKTUALNE INDEKSY</span>
			</div>
			<div class='main'>
				<table class='table' id='tableOwned'>
                    <thead>
                        <tr><th colspan=2 style='width: 300px;'>Firma</th><th style='width: 100px;'>Ilość akcji</th></tr>
                    </thead>
                    <tbody></tbody>   
				</table>
				<table class='table' style='display:none;' id='tableGielda'>
                    <thead>
                        <tr><th colspan=2 style='width: 300px;'>Firma</th><th style='width: 100px;'>Kurs</th><th style='width: 100px;'>Zmiana %</th><th style='width: 100px;'>Zmiana $</th></tr>
                    </thead>
                    <tbody></tbody>   
				</table>
				<div class='buySell' style='display: none;'>
					<h1 id='title'></h1>
					<input type='number' class='value' placeholder="ilość">
					<button type='button' id='submit'>Potwierdź</button>
				</div>
			</div>
			<div class='buttons'>
				<div class='button' id='akcje'>TWOJE AKCJE</div>
				<div class='button' id='gielda'>BIZNESY</div>
			</div>
		</div>
	</body>
</html>
